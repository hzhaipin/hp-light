{% if page.header != null %}
	<div class="banner" {% if page.cover != null %} style="background-image: url({{ page.cover }})" {% endif %} >
	  <div class="banner-content">
			<div class="container">
					<h2 >{{ page.header }}</h2>
					{% if page.secondary != null %}
						<p>{{ page.secondary }}</p>
					{% endif %}
			</div>
	  </div>
	</div>
{% endif %}
