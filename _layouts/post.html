---
layout: default
---

<div class="banner">
  <div class="container">
      <h2 style="color: #fff;">{{ page.title }}</h2>
      <p style="color: #fff; font-size: 18px;">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>
</div>

<div class="container page">
	<div class="post">
	  <article class="post-content">
	    {{ content }}
	  </article>

	</div>
</div>
